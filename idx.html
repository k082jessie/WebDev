    <p>
      Creative coding
      是一種透過程式創作來表達的藝術形式，表現方式包含但不限於視覺、聲音、投影與裝置藝術等…
      互動設計產業有非常多的軟體，生態系也很龐大，通常在同一件作品中，應用到兩、三個以上的平台彼此串連很常見，比如有時候需要使用p5.js
      做視覺化＋MaxMSP 處理前置資料，或使用openFrameworks / Unity 或 Unreal
      做3D模擬，從外部輸入感測到的骨架資料生成動態藝術，近期來比較正式在業界常使用的軟體為Touch
      Designer。雖然軟體的種類很多很複雜，但是橫跨所有相關互動開發的核心概念，便是Creative
      Coding。
    </p>
